name: flutter_moor_todo_list

description: Todo list with persistent SQlite database with Moor on top.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.3
  device_preview: ^0.7.4
  flutter:
    sdk: flutter
  flutter_slidable: ^0.6.0
  moor: ^4.5.0
  moor_generator: ^4.5.1
  provider: ^6.0.1
  responsive_framework: ^0.1.4
  sizer: ^2.0.15

dev_dependencies:
  build_runner: ^2.1.2
  dart_code_metrics: ^4.3.3
  flutter_test:
    sdk: flutter
  very_good_analysis: ^2.3.0

flutter:
  uses-material-design: true
