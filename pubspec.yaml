name: flutter_moor_todo_list

description: Todo list with persistent SQlite database with Moor on top.

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.3
  device_preview: ^0.7.4
  dio: ^4.0.0
  flutter:
    sdk: flutter
  flutter_gherkin: ^2.0.0
  flutter_slidable: ^0.6.0
  font_awesome_flutter: ^9.1.0
  intl: ^0.17.0
  logger: ^1.1.0
  moor_flutter: ^4.0.0
  provider: any
  responsive_builder: ^0.4.1
  responsive_framework: ^0.1.4
  shared_preferences: ^2.0.8
  sizer: ^2.0.15
  test: ^1.18.2

dev_dependencies:
  build_runner: ^2.1.2
  dart_code_metrics: ^4.3.3
  flutter_test:
    sdk: flutter
  moor_generator: ^4.5.1
  very_good_analysis: ^2.3.0

flutter:
  uses-material-design: true
